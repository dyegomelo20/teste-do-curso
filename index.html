<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comparativo Flexbox Responsivo</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    h2 {
      margin-bottom: 10px;
    }

    .controls {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #025cc4;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      flex: 1;
      min-width: 150px;
    }

    .flex-container {
      display: flex;
      gap: 20px;
      background: #eee;
      padding: 20px;
      border: 2px dashed #999;
      min-height: 200px;
      transition: all 0.4s;
      flex-wrap: wrap;
    }

    .box {
      background-color: #4a90e2;
      color: white;
      text-align: center;
      padding: 30px;
      font-size: 20px;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .description {
      margin-top: 15px;
      background-color: #ffffff;
      padding: 15px;
      border-left: 5px solid #025cc4;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 700px;
    }

    /* Modos */
    .mode-1 .box {
      flex: 1;
      min-width: 200px;
    }

    .mode-2 .box {
      width: 200px;
    }

    .mode-3 {
      flex-wrap: nowrap;
    }

    .mode-3 .box {
      flex: 1;
      min-width: 200px;
    }

    /* RESPONSIVIDADE */
    @media (max-width: 768px) {
      .mode-1 .box,
      .mode-3 .box {
        min-width: 100%;
      }

      .mode-2 .box {
        width: 100%;
      }

      .description {
        font-size: 15px;
      }

      button {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .box {
        font-size: 16px;
        padding: 20px;
      }

      .description {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <h2>Comparando Flexbox (Responsivo)</h2>

  <div class="controls">
    <button onclick="setMode(1)">Modo 1 - Flex ideal</button>
    <button onclick="setMode(2)">Modo 2 - Sem flex: 1</button>
    <button onclick="setMode(3)">Modo 3 - Sem flex-wrap</button>
  </div>

  <div id="flexContainer" class="flex-container mode-1">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
  </div>

  <div id="description" class="description">
    <strong>Modo 1 - Flex ideal:</strong><br/>
    Cada caixa usa <code>flex: 1</code> para dividir o espaço igualmente.<br/>
    Como há <code>flex-wrap: wrap</code>, os itens quebram para a próxima linha quando não há espaço suficiente.
  </div>

  <script>
    const description = document.getElementById("description");

    function setMode(mode) {
      const container = document.getElementById("flexContainer");
      container.className = "flex-container mode-" + mode;

      if (mode === 1) {
        description.innerHTML = `
          <strong>Modo 1 - Flex ideal:</strong><br/>
          Cada caixa usa <code>flex: 1</code> para dividir o espaço igualmente.<br/>
          Como há <code>flex-wrap: wrap</code>, os itens quebram para a próxima linha quando não há espaço suficiente.
        `;
      } else if (mode === 2) {
        description.innerHTML = `
          <strong>Modo 2 - Sem flex: 1:</strong><br/>
          As caixas têm largura fixa com <code>width: 200px</code>.<br/>
          Mesmo com <code>flex-wrap: wrap</code>, elas não se adaptam dinamicamente ao espaço restante.
        `;
      } else if (mode === 3) {
        description.innerHTML = `
          <strong>Modo 3 - Sem flex-wrap:</strong><br/>
          As caixas usam <code>flex: 1</code>, mas <code>flex-wrap</code> está desativado.<br/>
          Isso faz os elementos se esticarem em uma única linha, podendo "vazar" da tela.
        `;
      }
    }
  </script>

</body>
</html>
