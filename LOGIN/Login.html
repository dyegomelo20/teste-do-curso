<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="container">
    <div class="box_input">
        <h2>Login</h2>
        <form>
            <div>
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" name="usuario" placeholder="Digite nome de Usuário ou E-mail">
            </div>
            <div>
                <label for="keyless">Senha</label>
                <input type="password" id="keyless" name="keyless" placeholder="Digite sua senha">
            </div>
            <div>
                <button type="submit">Entrar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
